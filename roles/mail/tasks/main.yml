---
- name: Установка пакетов mail
  ansible.builtin.apt:
    name: mail
    state: present
  when: ansible_os_family == "Debian"

- name: Установка пакетов mail (RHEL-based)
  ansible.builtin.yum:
    name: mail
    state: present
  when: ansible_os_family == "RedHat"

- name: Конфигурирование mail
  template:
    src: templates/mail.conf.j2
    dest: /etc/mail/mail.conf
  notify: Перезапуск mail
